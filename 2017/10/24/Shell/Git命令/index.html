    <div class="post-body" itemprop="articleBody">
        <p>强制更新覆盖本地</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git fetch --all # 下载最新文件（未覆盖）</span><br><span class="line">git reset --hard origin/master # 定向最新下载版本</span><br><span class="line">git pull origin master # 更新，已经同步远程最新文件</span><br><span class="line"></span><br><span class="line">git pull origin master --allow-unrelated-histories # 允许无关联历史</span><br></pre></td></tr></table></figure>
<p>分支变更回退</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> git reflog  <span class="comment"># 所有分支的所有操作记录</span></span></span><br><span class="line">272c92d (HEAD -&gt; master, origin/master) HEAD@&#123;0&#125;: reset: moving to HEAD</span><br><span class="line">272c92d (HEAD -&gt; master, origin/master) HEAD@&#123;1&#125;: reset: moving to origin/master</span><br><span class="line">b6acea6 HEAD@&#123;2&#125;: commit: update</span><br><span class="line">3041a64 HEAD@&#123;3&#125;: commit: init</span><br><span class="line">1718038 HEAD@&#123;4&#125;: commit: update ignore</span><br><span class="line">f85aa76 HEAD@&#123;5&#125;: commit: init</span><br><span class="line">90ba2c6 HEAD@&#123;6&#125;: commit (initial): init</span><br><span class="line"></span><br><span class="line"><span class="meta">$</span><span class="bash"> git reset --hard b6acea6 <span class="comment"># 回退到之前版本</span></span></span><br></pre></td></tr></table></figure>
<p>删除已纳入版本控制，并后添加到<code>.gitignore</code>的文件（注意<code>.</code>）</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git rm -r --cached .</span><br><span class="line">git add .</span><br><span class="line">git commit -m "update .gitignore"</span><br></pre></td></tr></table></figure>
<p>修改已<code>commit</code>备注</p>
<ol>
<li>输入</li>
</ol>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git commit --amend</span><br></pre></td></tr></table></figure>
<ol>
<li>进入最后一次提交的内容（vim编辑器） &gt; <code>a</code>进入插入模式 &gt; 修改 &gt; <code>Esc</code> &gt; 输入<code>:wq</code>，保存退出</li>
</ol>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
