    <div class="post-body" itemprop="articleBody">
        <p>C#中预编译SQL方法如下：<br><figure class="highlight cs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// System.Data.Entity.Database</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">ExecuteSqlCommand</span>(<span class="params"><span class="keyword">string</span> sql, <span class="keyword">params</span> <span class="keyword">object</span>[] parameters</span>)</span>;</span><br></pre></td></tr></table></figure></p>
<p>使用EF6框架，仓库使用生成的数据库上下文：<br><figure class="highlight cs"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">private</span> EFDbContext dbctx = <span class="keyword">new</span> EFDbContext();</span><br></pre></td></tr></table></figure></p>
<p>使用示例：<br><figure class="highlight cs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 删除tableA中，name以"$"结尾的数据</span></span><br><span class="line"><span class="keyword">string</span> sql = <span class="string">"DELETE FROM tableA WHRER name like \"%@sign\""</span>;</span><br><span class="line"><span class="keyword">int</span> result = dbctx.Database.ExecuteSqlCommand(sql,</span><br><span class="line">               <span class="keyword">new</span> SqlParameter(<span class="string">"sign"</span>, <span class="string">"$"</span>)</span><br><span class="line">             );</span><br></pre></td></tr></table></figure></p>
<p>查询方法，如下：<br><figure class="highlight cs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> parameters = <span class="keyword">new</span> SqlParameter[] &#123;</span><br><span class="line">    <span class="keyword">new</span> SqlParameter(<span class="string">"name"</span>, name),</span><br><span class="line">    <span class="keyword">new</span> SqlParameter(<span class="string">"age"</span>, age)</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">string</span> sql = <span class="string">$"select * from user where name = @name and age = @age"</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> l = db.Database.SqlQuery&lt;User&gt;(sql, parameters).ToList();</span><br></pre></td></tr></table></figure></p>
